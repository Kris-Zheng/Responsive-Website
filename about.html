    class Body extends React.Component {

      render() {
        return <main className='about'>

          <h1 id='h3'>关于我们</h1>
          <div id='aboutContent'>
            <p>一切从美国正义协会开始......

            在“漫画的黄金时代”，超人、蝙蝠侠、闪电侠、鹰侠等超级英雄先后诞生，DC漫画群星璀璨。

            1940年，《全明星漫画》第3期讲述了美国正义协会的诞生，它包括：闪电侠、鹰侠、绿灯侠、原子侠、幽灵、命运博士、时侠、睡魔。这是漫画世上第一个超级英雄团队，可是在漫画中团队成员并没有齐心协力、通力合作，而是每个角色都拥有属于自己的章节。直到漫画篇幅减少，在这个超级英雄团队中才慢慢凸现出合作的原则。这期间也有很多超级英雄团队出现，如胜利七战士等，但大都是昙花一现。（此时的正义协会是黄金时代的设定，与美剧《明日传奇》中的并不相同）

            1951年，“漫画的黄金时代”告终，美国正义协会也完成了他们最后的一次历险。
            至此，美国正义协会和它的英雄们都消失了，但没有离开。

            1956年，DC漫画开始出版《展示橱》，它每期都会刊登一名超级英雄的故事，以测试读者更加偏爱哪一类英雄。直到第4期展出了如今最受欢迎的二代闪电侠巴里·艾伦，这一角色的诞生迅速吸引了大量人气。连锁效应在此发生，带有科学印记的英雄越来越受欢迎，新的超级英雄接连登场，从此美国漫画进入“白银时代”。

            随着漫画行业的回暖，漫画的类型也逐渐增多，闪电侠等超级英雄也拿回了自己的独立刊物。

            1960年，美国小街的杂货店里，上架了最后一批刊物。《超人》，《蝙蝠侠》，《神奇女侠》，《闪电侠》，《绿灯侠》，《英勇无畏》被摆放在书架上，然而这次的《英勇无畏》有所不同，它成立了一个名为“美国正义联盟”的团队，它的成员是超人、蝙蝠侠、神奇女侠、火星猎人、绿灯侠、闪电侠、海王。但这一期的故事，名气最大的钢铁之躯和黑暗骑士将戏份让给了联盟的其它成员，5位英雄面对从外星降临的拥有巨大触手的斯塔罗齐心协力，共同从这位征服者的手中拯救了地球。

            这无疑是漫迷们的一场狂欢，在仅6个月之后，正义联盟拥有了属于自己的刊名，它的故事得以延续下去。

            自那以后，美国正义联盟开始了漫长的冒险。在不同编剧的努力下，属于联盟的内容逐渐充实起来，不同纬度的世界，魔法与科幻的交织，所有天马星空的幻想都可以在这里实现。

            美国的60年代末动荡不安，美国正义联盟也是如此。有些成员离开，有些新英雄加入。其中最令人印象深刻的就是火星猎人的离开（《美国正义联盟71期》）。

            火星猎人来到地球纯属意外。他作为火星上的一名军事领导人，指挥着一场世界范围内的内战，与之交手的是他的宿敌普朗克斯，但火星猎人最后中了埋伏，输掉了战争，自己也被流放在外。他在被流放的第一年便被地球上的科学家不小心传送到了地球上。

            火星猎人在地球上蛰伏已久，终于拥有了回到火星的能力，却发现火星已是一片火海，普朗克斯为了取得火星的所有权，将其卖给星系代表，竟然开始屠杀火星上的人民。火星猎人利用地球上的知识建造了一艘太空飞船，以拯救剩余的子民。而后他穿越回地球，得到了正义联盟的帮助，击溃了普朗克斯的军队。最终普朗克斯落荒而逃，火星猎人一人追击。

                        在缓缓降临的夜幕下，一个伟大文明的最终决战开始了，不论谁获胜，都将是火星上的最后一个人。当然，正义最终战胜了邪恶，火星猎人也与正义联盟作别，出发寻找幸存的人民。</p>
          </div>

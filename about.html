<body id="container">
  <script type="text/babel">

    class Nav extends React.Component {
      render() {
        return (
          <nav class="navbar navbar-expand-md bg-light navbar-light">

                </li>
              </ul>
            </div>
          </nav>
        );
      }
    }

    class Body extends React.Component {

      render() {
        return <main className='about'>
            <div style={{marginTop: 50}}>
            <h1 id='h3'>关于我们</h1>
            <div class="row" style={{ minHeight: 550 }}>
              <div class="col-12 col-sm-12 col-lg-6 col-xl-6">
                <p>《钢之炼金术师》是由日本漫画家荒川弘创作的漫画作品。2003年，史克威尔艾尼克斯为提升旗下月刊杂志《月刊少年GANGAN》的人气，决定将当时在该杂志上连载的《钢之炼金术师》动画化，并于同年7月发布制作动画版的消息。
                2003年10月4日，由BONES制作，水岛精二任监督，会川昇任系列构成的动画版《钢之炼金术师》正式开播，在带动着《月刊少年GANGAN》的发行量稳步提升的同时，动画也取得前半平均收视率7%、后半平均收视率5%、最高收视率达8.4%的成绩 [2]  。
                2004年10月2日，电视动画在播放完第51话后完结。随后，宣布本作动画的完结篇将以剧场版动画形式展现，由电视动画原班制作组继续负责制作。
                2005年7月23日，剧场版动画《钢之炼金术师：香巴拉的征服者》正式上映，本作动画宣告正式完结。
              由于本作动画企划时，原作漫画进度当时仅出版到单行本第5卷，于是后期部分剧情需要由原作者荒川弘提供漫画分镜稿给动画制作组说明场景 [3]  ，动画剧情前半以原作漫画单行本前7卷剧情为基础大幅改编，后半由于追上原作漫画连载进度，为避免与连载中的原作漫画出现相互冲突，转为向原创故事发展，所以动画在剧情发展、剧情设定以及部分人物设定上均与原作漫画有一定的不同。水岛监督认为，本作是原作漫画的“动画版二次作品”，是原作者所认可的另一部《钢之炼金术师》。</p>
              </div>
              <div class="col-12 col-sm-12 col-lg-6 col-xl-6">
                <iframe src="map.html" width="100%" maxWidth="1200px" height="300px" frameborder="0" scrolling="no"></iframe>
              </div>
            </div>
          </div>
        </main>;
      }
    }

    class Footer extends React.Component {
      render() {

        return <footer class="row justify-content-around">

          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">联系我们</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  请发送邮件至我们的邮箱
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

              </div>
            </div>
          </div>


          <div id='position' class=" col-3 col-sm-3 col-lg-3 col-xl-3 " style={{ padding: 10, textAlign: 'center' }}>
            <img data-src='images/position.png' class="lazyload" width='30%' />
            <p>福州</p>
          </div>
          <div id='phone' class=" col-3 col-sm-3 col-lg-3 col-xl-3" style={{ padding: 10, textAlign: 'center' }}>
            <img data-src='images/phone.png' class="lazyload" width='30%' />
            <p>110</p>
          </div>
          <div id='email' class=" col-3 col-sm-3 col-lg-3 col-xl-3" style={{ padding: 10, textAlign: 'center' }}>
            <img data-src='images/email.png' class="lazyload" data-toggle="modal" data-target="#myModal" width='30%' />
            <p>888</p>
          </div>
          <div id='QR' class=" col-3 col-sm-3 col-lg-3 col-xl-3" style={{ padding: 10, textAlign: 'center' }}>
            <img data-src='images/weixin-pic.jpg' class="lazyload" width='30%' />
            <p>扫描加入我们</p>
          </div>

        </footer>;
      }
    }


    ReactDOM.render(
      <React.Fragment>
        <Nav />
        <Body />
        <Footer />
      </React.Fragment>,
      document.getElementById('container')
    );

  </script>
</body>

</html>

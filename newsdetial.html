<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>企业站</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- 新 Bootstrap4 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="lazysizes.min.js" async=""></script>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body id="container" class="container">
  <script type="text/babel">

    class Nav extends React.Component {
      render() {
        return (
          <nav class="navbar navbar-expand-md bg-light navbar-light">
            <a class="navbar-brand" href="index.html"><img src="images/5.png" width="35%" /></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar" style={{ flexDirection: 'row-reverse' }}>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">首页</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="news.html">新闻中心</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">关于我们</a>
                </li>
              </ul>
            </div>
          </nav>
        );
      }
    }


    class Body extends React.Component {
      constructor(props) {
        super(props)
        this.state = { list: [] };
      }

      componentDidMount() {
        const id = window.location.search;
        console.log(id);
        const num = id.substring(6, 9);
        console.log(num)

        axios.get(`https://mock-api.com/dnooblnX.mock/${num}`)
          .then(res => {
            console.log(res.data.data)
            this.setState({ list: res.data.data })
            console.log(this.state)
          })
      }

      render() {
        const list = this.state.list.map((item, key) =>
          <li key={item.id} style={{ listStyle: 'none' }}>
            <h3>{item.name}</h3>
            <p>{item.date}</p>
            <img src={item.image} style={{ width: '50%' }} ></img>
            <p align="left">&nbsp;&nbsp;&nbsp;&nbsp;{item.info}</p>
          </li>
        );

        return <main className='Newsdetial'>
          {list}<br></br><br></br>
        </main>;
      }
    }

    class Footer extends React.Component {
      render() {
        return <footer className='Footer'>

          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">联系我们</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  请发送邮件至我们的邮箱
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>

              </div>
            </div>
          </div>



          <div id='position' class=" col-6 col-sm-3 col-lg-3 col-xl-3 " style={{ padding: 10, textAlign: 'center' }}>
            <img data-src='images/position.png' style={{ width: '50%' }} class="lazyload"></img>
            <p>福州</p>
          </div>
          <div id='phone' class=" col-6 col-sm-3 col-lg-3 col-xl-3" style={{ padding: 10, textAlign: 'center' }}>
            <img data-src='images/phone.png' style={{ width: '50%' }} class="lazyload"></img>
            <p>110</p>
          </div>
          <div id='email' class=" col-6 col-sm-3 col-lg-3 col-xl-3" style={{ padding: 10, textAlign: 'center' }}>
            <img data-src='images/email.png' style={{ width: '50%' }} class="lazyload"  data-toggle="modal" data-target="#myModal"></img>
            <p>8888888@qq.com</p>
          </div>
          <div id='QR' class=" col-6 col-sm-3 col-lg-3 col-xl-3" style={{ padding: 10, textAlign: 'center' }}>
            <img data-src='images/weixin-pic.jpg' style={{ width: '50%' }} class="lazyload"></img>
            <p>扫描加入我们</p>
          </div>

        </footer>;
      }

    }

    ReactDOM.render(
      <React.Fragment>
        <Nav />
        <Body />
        <Footer />
      </React.Fragment>,
      document.getElementById('container')
    );

  </script>
</body>

</html>
